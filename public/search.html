<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>QuaranScreen</title>
</head>

<body>
    <!-- Dropdown Structure -->
    <ul id="dropdown1" class="dropdown-content">
        <li><a href="#!">My Movie List</a></li>
        <li><a href="#!">Logout</a></li>

    </ul>
    <nav>
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo">QuaranScreen</a>
            <ul class="right">

                <!-- Dropdown Trigger -->
                <li><a class="dropdown-trigger" href="#!" data-target="dropdown1">Options</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
    <form id="movie-form">
        <h3 for="movie-input">Search Movies</h3>
        <input type="text" id="movie-input" />
        <br />

        <!-- Button triggers new movie to be added -->
        <input id="add-movie" type="submit" value="Search Movie" />
    </form>
    <br>
    <div id="search-results">
        
    </div>

    <div id="buttons-view"></div>

    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--External JS-->
    <script src=".\js\search.js"></script>

</body>
